
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante Luly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
      <h1>Restaurante Luly</h1>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFDDEB; /* rosado pastel */
      color: #4B3B57;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #C7A4FF; /* morado lila */
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .categoria-container {
      background-color: #E9D8FD; /* tono suave de lila */
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 60px;
      width: 80%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #6A4C93;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: white;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 10px 0;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(106, 76, 147, 0.2);
    }
  </style>

  <div class="categoria-container">
    <h2>Categorías</h2>
    <ul>
      <li>Entradas</li>
      <li>Platos Fuertes</li>
      <li>Postres</li>
      <li>Bebidas</li>
    </ul>
  </div>

    
    <header>
        <!-- Cabecera del sitio -->
    </header>
    
    <footer>
        <!-- Pie de página -->
    </footer>
</body>
</html>
